<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesadelos de um Sonhador</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0033 0%, #2d0052 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    #gameContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game {
      border: 3px solid #ff00ff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
    }

    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      opacity: 0.7;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="game"></div>
  </div>

  <div class="info">
    <p><strong>üéÆ Controles:</strong></p>
    <p>‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è Mover</p>
    <p>üñ±Ô∏è Mouse - Apontar</p>
    <p>Click - Disparar</p>
    <p>ESPA√áO - Disparo r√°pido</p>
    <p>R - Reiniciar</p>
    <p style="margin-top: 20px; border-top: 1px solid #666; padding-top: 10px;">
      <a href="assets.html" style="color: #ff00ff; text-decoration: underline;">üìä Ver Galeria de Assets</a>
    </p>
  </div>

  <script type="module">
    // ============================================
    // IMPORTAR APENAS AS 3 CENAS
    // ============================================
    import { MenuScene } from './src/scenes/MenuScene.js';
    import { RoomScene } from './src/scenes/RoomScene.js';
    import { GameOverScene } from './src/scenes/GameOverScene.js';

    // ============================================
    // CONFIGURA√á√ÉO DO PHASER
    // ============================================
    const config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      parent: 'gameContainer',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 0 },
          debug: false,
        },
      },
      scene: [MenuScene, RoomScene, GameOverScene],
      render: {
        pixelArt: true,
        antialias: false,
      },
    };

    // ============================================
    // CRIAR JOGO
    // ============================================
    const game = new Phaser.Game(config);

    // ============================================
    // EXPOR GLOBALMENTE PARA DEBUG
    // ============================================
    window.game = game;

    console.log('%cPesadelos de um Sonhador', 'color: #ff00ff; font-size: 20px; font-weight: bold;');
    console.log('üéÆ Bem-vindo ao jogo!');
    console.log('üìä Galeria de assets: ./assets.html');
  </script>
</body>
</html>
